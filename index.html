<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Toppings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <h1>Choose your toppings</h1>

      <div class="toppings-container">
        <input
          type="checkbox"
          id="pepperoni"
          name="toppings"
          value="pepperoni" />
        <label for="pepperoni">Pepperoni</label>

        <input
          type="checkbox"
          id="mushrooms"
          name="toppings"
          value="mushrooms" />
        <label for="mushrooms">Mushrooms</label>

        <input type="checkbox" id="olives" name="toppings" value="olives" />
        <label for="olices">Olives</label>

        <input type="checkbox" id="onions" name="toppings" value="onions" />
        <label for="onions">Onions</label>

        <input type="checkbox" id="bacon" name="toppings" value="bacon" />
        <label for="bacon">Bacon</label>

        <input type="checkbox" id="chicken" name="toppings" value="chicken" />
        <label for="chicken">Chicken</label>

        <input
          type="checkbox"
          id="pineapple"
          name="toppings"
          value="pineapple" />
        <label for="pineapple">Pineapple</label>

        <input
          type="checkbox"
          id="green-peppers"
          name="toppings"
          value="green-peppers" />
        <label for="green-peppers">Green Peppers</label>

        <input type="checkbox" id="basil" name="toppings" value="basil" />
        <label for="basil">Basil</label>

        <input type="checkbox" id="spinach" name="toppings" value="spinach" />
        <label for="spinach">Spinach</label>

        <input type="checkbox" id="ham" name="toppings" value="ham" />
        <label for="ham">Ham</label>
      </div>
    </form>
  </body>
</html>
