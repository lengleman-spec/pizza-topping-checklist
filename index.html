<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Toppings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <h1>Choose your toppings</h1>

      <div class="toppings-container">
        <label for="pepperoni">
          <input
            type="checkbox"
            id="pepperoni"
            name="toppings"
            value="pepperoni" />
          Pepperoni
        </label>

        <label for="mushrooms">
          <input
            type="checkbox"
            id="mushrooms"
            name="toppings"
            value="mushrooms" />Mushrooms
        </label>

        <label for="olives">
          <input type="checkbox" id="olives" name="toppings" value="olives" />
          Olives</label
        >

        <label for="onions">
          <input type="checkbox" id="onions" name="toppings" value="onions" />
          Onions</label
        >

        <label for="bacon">
          <input type="checkbox" id="bacon" name="toppings" value="bacon" />
          Bacon</label
        >

        <label for="chicken">
          <input type="checkbox" id="chicken" name="toppings" value="chicken" />
          Chicken</label
        >

        <label for="pineapple">
          <input
            type="checkbox"
            id="pineapple"
            name="toppings"
            value="pineapple" />
          Pineapple</label
        >

        <label for="green-peppers">
          <input
            type="checkbox"
            id="green-peppers"
            name="toppings"
            value="green-peppers" />
          Green Peppers</label
        >

        <label for="basil">
          <input type="checkbox" id="basil" name="toppings" value="basil" />
          Basil</label
        >

        <label for="spinach">
          <input type="checkbox" id="spinach" name="toppings" value="spinach" />
          Spinach</label
        >

        <label for="ham">
          <input type="checkbox" id="ham" name="toppings" value="ham" />
          Ham</label
        >
      </div>
    </form>
  </body>
</html>
